    <!--<ion-nav-buttons side="left">-->

    <!--class="has-header width-control"-->

    <ion-content has-header="false" padding="false" ng-controller="odh1ChildCareDetailsPageController">

        <div class="list card">
            <div class="item item-body">
                <h2>{{ccLocation.lm_name}}</h2>
                <p>Category : {{ccLocation.category}}</p>
                <p>Type : {{ccLocation.cc_type}}</p>
            </div>
            <div class="item item-body">
                <p>
                <pre><strong>{{ccLocation.str_addr}}</strong></pre>
                <pre><strong>{{ccLocation.mun}}</strong></pre>
                <pre><strong>{{ccLocation.postal}}</strong></pre>
                </p>
                <p><strong>Website: <a href="url:{{ccLocation.website}}">{{ccLocation.website}}</a></strong></p>

                <a class="button icon-left ion-ios7-telephone button-calm button-outline" ng-href="tel: {{ccLocation.phone}}">Phone No: {{ccLocation.phone}}</a>

                <div id="map" data-tap-disabled="true"></div>

            </div>
        </div>
    </ion-content>
